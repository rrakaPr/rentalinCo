# Railway Nixpacks configuration for PHP
[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo", "php83Extensions.pdo_mysql", "php83Extensions.mbstring", "php83Extensions.json", "php83Extensions.session"]

[phases.install]
cmds = ["mkdir -p /var/log"]

[start]
cmd = "php -S 0.0.0.0:$PORT router.php"

